<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form id="form" class="form" >
      <h2>Add Customers</h2>
      <div class="form-control">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" placeholder="Enter firstname" pattern="[a-zA-Z'-'\s]*" />
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" placeholder="Enter lastname" pattern="[a-zA-Z'-'\s]*"  />
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter username" pattern="[a-zA-Z'-'\s]*"/>
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label for="email">Email</label>
        <input type="text" id="email" placeholder="Enter email" />
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label for="designation">Designation</label>
        <input type="text" id="designation" placeholder="Enter username" pattern="[a-zA-Z'-'\s]*" />
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label for="phonenumber">Phone Number</label>
        <input type="text" id="phonenumber" placeholder="Enter phonenumber" />
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Enter address" />
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label for="city">City</label>
        <input type="text" id="city" placeholder="Enter city" pattern="[a-zA-Z'-'\s]*" />
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label for="state">State</label>
        <input type="text" id="state" placeholder="Enter state" pattern="[a-zA-Z'-'\s]*" />
        <small>Error Message</small>
      </div>
      <div class="form-control">
        <label for="zip">Zip</label>
        <input type="text" id="zip" placeholder="Enter zip code" />
        <small>Error Message</small>
      </div>
  
      <button >Submit</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
